<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Codes Generated</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 text-center">
    <h2 class="mb-4">QR Codes for {{ res_name }}</h2>
    <div class="row">
      {% for qr in qr_urls %}

      <div class="col-md-3 mb-4">
        <h5>Table {{ qr.table }}</h5>
        <img src="{{ qr.qr_url }}" alt="QR Table {{ qr.table }}" style="width:200px; height:200px; border:1px solid #000;">
        <p class="mt-2"><a href="{{ qr.qr_url }}" download class="btn btn-sm btn-success">Download</a></p>
      </div>
      {% endfor %}
    </div>
    <a href="{% url 'generate_qr_code' %}" class="btn btn-secondary mt-3">Back</a>
  </div>
</body>
</html>
