<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ restaurant.name }} - Table {{ table.number }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">{{ restaurant.name }} - Table {{ table.number }}</h2>

    <form method="POST">
      {% csrf_token %}
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>{{ item.name }}</td>
            <td>â‚¹{{ item.price }}</td>
            <td>
              <input type="number" name="item_{{ item.id }}" min="0" class="form-control" style="width: 80px;">
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Place Order</button>
      </div>
    </form>
  </div>
</body>
</html>
